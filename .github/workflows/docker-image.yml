name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/nombre-imagen:latest

   # --- Este es el nuevo paso para instalar la CLI de Heroku ---
    - name: Install Heroku CLI
      run: |
        # Comando para instalar la CLI de Heroku
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

    # --- Y ahora puedes usar el comando heroku ---
    - name: Deploy to Heroku
      run: |
        heroku container:login
        heroku container:push web -a app-vulnerable2
        heroku container:release web -a app-vulnerable2
  
