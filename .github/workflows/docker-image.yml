name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/nombre-imagen:latest

    - name: Install Heroku CLI
      run: |
        npm install -g heroku # O el comando de instalaci√≥n para tu herramienta

    - name: Deploy to Heroku
      run: |
        heroku container:login
        heroku container:push web -a app-vulnerable2
        heroku container:release web -a app-vulnerable2
